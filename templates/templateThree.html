<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/eb600e8e5b.js" crossorigin="anonymous"></script>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/mobilefirst.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Grunge Music</title>
</head>

<body>
  <!-- Hero Img -->
  <div class="home-background">
    <!-- Hero Img -->
    <div class="container-fluid">
      <img class="hero-img responsive-img" src="images/hero-img-3000px.png" alt="album cover">
    </div>

    <!-- Brand Logo -->
    <div class="row">
      <a href="#" class="brand-logo">
        <img src="/images/brand-logo.png" alt="Grunge Logo" class="logo-img">
      </a>
    </div>
  </div>

  <!-- Login / Register panel -->
  <div class="panel login-panel">
    <div class="row">
      <div class="col s12">
        <a href="/index.html">
          <i class="fa fa-window-close close-icon" aria-hidden="true"></i>
        </a>
        <h2 class="panel-heading">LOGIN</h2>
      </div>
    </div>
    <div class="row login-description">
      <p class="message">Login to add your own albums & artists to the library.</p>
    </div>
    <div class="row form-container">
      <form class="login-form">
        <div class="row">
          <input type="email" class="email-input" placeholder="Email" name="email" />
        </div>
        <div class="row">
          <input type="password" class="password-input" placeholder="Password" name="password" />
        </div>
        <div class="row submit-button-row">
          <button class="submit" type="submit" name="action">Submit
            <i class="fa fa-paper-plane right"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="row">
      <p class="message">Not registered yet? Sign up <a href="#!" class="link">here</a>.</p>
    </div>

  </div> <!-- Login Panel -->



  <div class="row buttons-time-container">
    <div class="col m4 s12 button-container">
      <a href="templateOne.html" class="my-btn col s10">ALBUMS</a>
    </div>
    <div class="col m4 s12">
      <a href="templateTwo.html" class="my-btn col s10">ARTISTS</a>
    </div>
    <div class="col m4 hide-on-small-and-down date-time">
      <i class="fa fa-sign-in sign-in right hide" aria-hidden="true"></i>
      <h1 class="time right-align">10:45 PM</h1>
      <h4 class="date right-align">MON, 22 MAY</h4>
    </div>
  </div>

</body>

</html>
